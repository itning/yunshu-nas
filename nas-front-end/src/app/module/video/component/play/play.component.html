<div>
  <nz-breadcrumb>
    <nz-breadcrumb-item (click)="goFolder('')"><a>Root</a></nz-breadcrumb-item>
    @for (item of breadcrumb; track item; let last = $last) {
      <nz-breadcrumb-item (click)="goFolder(item.link,last)">
        <a>{{item.name}}</a>
      </nz-breadcrumb-item>
    }
  </nz-breadcrumb>
  <div #videoPlayerElement></div>
</div>
