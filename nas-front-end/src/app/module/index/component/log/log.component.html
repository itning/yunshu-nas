<div #scrollBottom>
  <nz-back-top></nz-back-top>
  <div>
    <nz-switch [(ngModel)]="autoScroll" nzCheckedChildren="自动滚动开" nzUnCheckedChildren="自动滚动关"></nz-switch>
    <button nz-button nzType="text" (click)="clearMsg()">清空</button>
  </div>
  <div>
    <p *ngFor="let log of logData">{{log}}</p>
  </div>
</div>
