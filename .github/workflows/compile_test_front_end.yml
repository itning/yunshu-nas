name: build_front_end

on:
  workflow_dispatch:
  pull_request:
    paths:
      - nas-front-end/**
  push:
    paths:
      - nas-front-end/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
        working-directory: ./nas-front-end
        run: |
          npm install
          npm run build
