name: build_front_end

on:
  pull_request:
    paths:
      - nas-front-end/**
  push:
    paths:
      - nas-front-end/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - run: cd nas-front-end
      - run: npm install
      - run: npm run build
